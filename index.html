<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caff Tracker</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="/assets/logo.png" alt="logo" class="logo">
    <div class="cupContainer">
        <div class="cupHolder"></div>
        <div class="cupBody">
            
        </div>
        <div id="beverage" class="coffee"></div>    
        <div class="btn-container">
            <button class="btn" id="one-mug" > <img src="/assets/1mug.png" alt="mug" class="mug-img"> <span>1 MUG</span> </button>
            <button class="btn" id="two-mug"> <img src="/assets/2mug.png" alt="mug" class="mug-img"> <span>1/2 MUG</span> </button>
            <button class="btn" id="three-mug"> <img src="/assets/3mug.png" alt="mug" class="mug-img"> <span>1/3 MUG</span> </button>
        </div>
        
    </div>


    
    <script src="app.js"></script>
</body>
</html>
