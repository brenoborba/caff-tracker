<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caff Tracker</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="/assets/logo.png" alt="logo" class="logo">
    <div class="cupContainer">
        <div class="cupHolder"></div>
        <div class="cupBody"></div>
        <div id="beverage" class="coffee"></div>    
        <div class="btn-container">
            <a href="#">
                <img src="/assets/1mug.png" alt="1 mug" class="btn">
            </a>
    
            <a href="#">
                <img src="/assets/2mug.png" alt="1/2 mug" class="btn">
            </a>
    
            <a href="#">
                <img src="/assets/3mug.png" alt="1/3 mug" class="btn">
            </a>
    
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
